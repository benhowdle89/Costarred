<!DOCTYPE>
<html>
<head>
 	<meta charset="UTF-8">
	<title>Co★Starred</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
</head>
<body>
	<header>
			<h1>Co<span class="star">★</span>Starred</h1>
			<a class="button new" href="#">+</a>
	</header>
	<div class="wrap">
	<section id="search">
		<form action="">
			<div>
				<label for="actor1">Actor 1</label>
				<input type="text" placeholder="Ryan Gosling" name="actor1" id="actor1" required>
			</div>
			<div>
				<label for="actor2">Actor 2</label>
				<input type="text" placeholder="Emma Stone" name="actor2" id="actor2" required>
			</div>
			<div class="controls">
				<button>Search</button>
			</div>		
		</form>
	</section>
	<section id="results">
		<div class="actors">
			<div class="first">
				<img src="http://placehold.it/100x100" alt="Ryan Gosling">
			</div>
			<div class="second">
				<img src="http://placehold.it/100x100" alt="Emma Stone">
			</div>
		</div>	
	</section>		
	<footer>
		<h6>Brought to you by the Dashing Rogues</h6>
	</footer>
	</div>
</body>
</html>
